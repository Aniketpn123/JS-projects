<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>weather app</title>
</head>
<body>

  <div class=" app">
    <div class="search">
        <input type="text" spellcheck="true" placeholder="add place">
        <button><img src="images/search.png" alt="img"></button>
    </div>
    <div class="error">
      <p>invalid name</p>
    </div>
    <div class = "weatherScreen">
      <img class="weather" src="images/rain.png" alt="img">
      <h1 class="temp">22°C</h1>
      <h2 class="city">new York</h2>
      <div class="details">
        <div>
          <img  src="images/humidity.png" alt="img">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div>
          <img src="images/wind.png" alt="img">
          <div>
            <p class="wind">15 km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script>
    const apikey ="ebf515992246836a3970c14871608e63";
    const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&appid=ebf515992246836a3970c14871608e63&q=";

    const searchBox =document.querySelector('.search input');
    const searchBtn =document.querySelector('.search button');
    const weatherIcon =document.querySelector('.weather');

    async function checkWeather(city) {
      const response = await fetch(apiUrl + city + `&appid =${apikey}`);
      let data =await response.json();

      if(response.status == 404)
    {
      document.querySelector('.error').style.display = "block";
      document.querySelector('.weatherScreen').style.display = "none";
    }
    else {
  console.log(data);
      
      document.querySelector('.city').innerHTML = data.name;
      document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + " °C";
      document.querySelector('.humidity').innerHTML = data.main.humidity + ' %';
      document.querySelector('.wind').innerHTML = data.wind.speed + " km/h";

      if(data.weather[0].main == "Clouds")
    {
      weatherIcon.src ="images/clouds.png";
    }
    else if(data.weather[0].main == "Clear") {
    weatherIcon.src ="images/clouds.png";
    }
     else if(data.weather[0].main == "Rain") {
    weatherIcon.src ="images/clouds.png";
    }
     else if(data.weather[0].main == "Drizzle") {
    weatherIcon.src ="images/clouds.png";
    }
     else if(data.weather[0].main == "Mist") {
    weatherIcon.src ="images/clouds.png"; 
    }
    document.querySelector('.weatherScreen').style.display = "block";
    document.querySelector('.error').style.display = "none";
    }

    
    } 

     searchBtn.addEventListener('click',()=>{

               checkWeather(searchBox.value);

    })

  </script>
  <script src="script.js"></script>
</body>
</html>
