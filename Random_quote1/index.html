<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random_q_CC</title>

  </head>
  <body>
    <main>
      <section>
        <div class="headline">
          <p>Our Reviews</p>
        </div>

        <div class="container">
          <img class="pic" src="" alt="#" />
          <p class="name">Aniket</p>
          <p class="job">front end dev</p>

          <p class="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto
            optio in esse.
          </p>
        </div>
        <div class="btns">
          <button class="right">></button>
          <button class="left"><</button>
          <button class="random">Random</button>
        </div>
      </section>
    </main>

    <script>
      const reviews = [
        {
          id: 1,
          name: 'susan smith',
          job: 'web developer',
          img: 'https://www.course-api.com/images/people/person-1.jpeg',
          text: "I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry",
        },
        {
          id: 2,
          name: 'anna johnson',
          job: 'web designer',
          img: 'https://www.course-api.com/images/people/person-2.jpeg',
          text: 'Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.',
        },
        {
          id: 3,
          name: 'peter jones',
          job: 'intern',
          img: 'https://www.course-api.com/images/people/person-4.jpeg',
          text: 'Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.',
        },
        {
          id: 4,
          name: 'bill anderson',
          job: 'the boss',
          img: 'https://www.course-api.com/images/people/person-3.jpeg',
          text: 'Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic. ',
        },
      ];

      const id = document.querySelector('.id');
      const author = document.querySelector('.name');
      const job = document.querySelector('.job');
      const info = document.querySelector('.info');
      const right = document.querySelector('.right');
      const left = document.querySelector('.left');
      const random = document.querySelector('.random');
      const pic = document.querySelector('.pic');
      let index = 0;

      addEventListener('DOMContentLoaded', (person) => {
        show();
      });

      function show() {
        const item = reviews[index];
        pic.src = item.img;
        author.innerText = item.name + (index + 1);
        job.innerText = item.job;
        info.innerText = item.text;
      }

      right.addEventListener('click', () => {
        index++;
        if(index>reviews.length-1){
          index=0;
        }
        show();
      });

      left.addEventListener('click', () => {
        index--;
         if(index<0){
          index=reviews.length-1;
        }
        show();
      });

      random.addEventListener('click', () => {
        index= Math.floor(Math.random()*(reviews.length));
        show();
        
      });
    </script>
  </body>
</html>
